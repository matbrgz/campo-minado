<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Redireciona fontes Ubuntu ausentes para DejaVu/Liberation -->
  
  <!-- Ubuntu -> DejaVu Sans -->
  <match target="pattern">
    <test qual="any" name="family"><string>Ubuntu</string></test>
    <edit name="family" mode="assign" binding="same"><string>DejaVu Sans</string></edit>
  </match>
  
  <!-- Ubuntu Mono -> DejaVu Sans Mono -->
  <match target="pattern">
    <test qual="any" name="family"><string>Ubuntu Mono</string></test>
    <edit name="family" mode="assign" binding="same"><string>DejaVu Sans Mono</string></edit>
  </match>
  
  <!-- Desabilita avisos de fontes ausentes -->
  <match target="font">
    <edit name="hinting" mode="assign"><bool>true</bool></edit>
  </match>
</fontconfig>
